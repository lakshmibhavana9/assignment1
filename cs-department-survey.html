<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #006633; /* GMU Green */
            color: #FFCC33; /* GMU Yellow */
            padding: 20px;
            text-align: center;
            border: 5px solid #006633; /* Border in GMU Green */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #006633; /* GMU Green */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-check-label, .form-radio-label {
            cursor: pointer;
        }
        .form-check-input:checked + .form-check-label::before,
        .form-radio-input:checked + .form-radio-label::before {
            background-color: #006633; /* GMU Green */
            border-color: #006633; /* GMU Green */
        }
        .btn-submit {
            background-color: #006633; /* GMU Green */
            color: #FFCC33; /* GMU Yellow */
        }
        .btn-submit:hover {
            background-color: #FFCC33; /* GMU Yellow */
            color: #006633; /* GMU Green */
        }
        .form-control::placeholder {
            color: #999;
        }
        .required:after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>CS Department Survey</h1>
    </header>

    <!-- Survey Form -->
    <div class="container">
        <h2>Campus Visit Feedback</h2>
        <form action="submit-survey.php" method="post" autocomplete="on">
            <!-- User Information -->
            <div class="form-group">
                <label for="username" class="required">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="address" class="required">Street Address</label>
                <input type="text" id="address" name="address" class="form-control" required placeholder="1234 Elm Street">
            </div>
            <div class="form-group">
                <label for="city" class="required">City</label>
                <input type="text" id="city" name="city" class="form-control" required placeholder="City Name">
            </div>
            <div class="form-group">
                <label for="state" class="required">State</label>
                <input type="text" id="state" name="state" class="form-control" required placeholder="State Code (e.g., VA)">
            </div>
            <div class="form-group">
                <label for="zip" class="required">Zip Code</label>
                <input type="text" id="zip" name="zip" class="form-control" required pattern="\d{5}" placeholder="12345" title="Enter a 5-digit zip code">
            </div>
            <div class="form-group">
                <label for="telephone" class="required">Telephone Number</label>
                <input type="tel" id="telephone" name="telephone" class="form-control" required pattern="\d{3}-\d{3}-\d{4}" placeholder="123-456-7890" title="Phone number should be in the format 123-456-7890">
            </div>
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" class="form-control" placeholder="http://example.com">
            </div>
            <div class="form-group">
                <label for="survey-date" class="required">Date of Survey</label>
                <input type="date" id="survey-date" name="survey-date" class="form-control" required>
            </div>

            <!-- Checkboxes for Likes -->
            <fieldset class="form-group">
                <legend class="required">What did you like most about the campus?</legend>
                <div class="form-check">
                    <input type="checkbox" id="students" name="likes[]" value="Students" class="form-check-input">
                    <label for="students" class="form-check-label">Students</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="location" name="likes[]" value="Location" class="form-check-input">
                    <label for="location" class="form-check-label">Location</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="campus" name="likes[]" value="Campus" class="form-check-input">
                    <label for="campus" class="form-check-label">Campus</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="atmosphere" name="likes[]" value="Atmosphere" class="form-check-input">
                    <label for="atmosphere" class="form-check-label">Atmosphere</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="dorm-rooms" name="likes[]" value="Dorm Rooms" class="form-check-input">
                    <label for="dorm-rooms" class="form-check-label">Dorm Rooms</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="sports" name="likes[]" value="Sports" class="form-check-input">
                    <label for="sports" class="form-check-label">Sports</label>
                </div>
            </fieldset>

            <!-- Radio Buttons for Interest Source -->
            <fieldset class="form-group">
                <legend class="required">How did you become interested in the university?</legend>
                <div class="form-check">
                    <input type="radio" id="friends" name="interest" value="Friends" class="form-check-input" required>
                    <label for="friends" class="form-check-label">Friends</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="television" name="interest" value="Television" class="form-check-input" required>
                    <label for="television" class="form-check-label">Television</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="internet" name="interest" value="Internet" class="form-check-input" required>
                    <label for="internet" class="form-check-label">Internet</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="other" name="interest" value="Other" class="form-check-input" required>
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </fieldset>

            <!-- Dropdown for Likelihood of Recommending School -->
            <div class="form-group">
                <label for="recommend" class="required">Likelihood of Recommending This School</label>
                <select id="recommend" name="recommend" class="form-control" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Very Likely">Very Likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Unlikely">Unlikely</option>
                </select>
            </div>

            <!-- Textarea for Comments -->
            <div class="form-group">
                <label for="comments">Additional Comments or Suggestions</label>
                <textarea id="comments" name="comments" rows="4" class="form-control" placeholder="Share your thoughts"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Submit Survey</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
